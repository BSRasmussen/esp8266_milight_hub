; http://docs.platformio.org/page/projectconf.html

[common]
board_f_cpu = 160000000L
lib_deps_builtin = 
  SPI
lib_deps_external = 
  RF24
  WiFiManager
  ArduinoJson
  ArduinoOTA

[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2
build_flags = -D FIRMWARE_VERSION=\"nodemcuv2\"

[env:d1_mini]
platform = espressif8266
framework = arduino
board = d1_mini
build_flags = -D FIRMWARE_VERSION=\"d1-mini\"
